<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Video Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .button-container {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 2;
      }
      .button {
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: black;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
        text-align: center;
      }
      .button:hover {
        background-color: #333;
      }
      
      #debug-info {
        position: fixed;
        bottom: 10px;
        right: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px;
        border-radius: 5px;
        font-size: 12px;
        max-width: 300px;
        z-index: 10;
        font-family: monospace;
        line-height: 1.5;
      }

      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 30px;
        border-radius: 10px;
        z-index: 100;
        text-align: center;
        font-family: Arial, sans-serif;
      }

      #loading.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <p>Loading AR Experience...</p>
      <p style="font-size: 12px; margin-top: 10px; color: #aaa;">Please allow camera access</p>
    </div>

    <div class="button-container">
      <button id="unmute-button" class="button">Unmute üîä</button>
      <button id="store-button" class="button" onclick="window.location.href='https://theradical.store/'">Visit Store</button>
    </div>

    <div id="debug-info">Initializing...</div>
    
    <a-scene id="arScene" mindar-image="imageTargetSrc: ./luffy.mind; maxTrack: 1" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <video id="myVideo" playsinline webkit-playsinline src="./Boutyevo1_fzahhg.mp4" muted preload="auto" loop crossorigin="anonymous"></video>
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-plane material="src: #myVideo;" width="1" height="1.5" video-controller></a-plane>
      </a-entity>
    </a-scene>

    <script>
      // Wait for A-Frame to be ready
      function initAR() {
        console.log("A-Frame version:", AFRAME?.version);
        
        AFRAME.registerComponent("video-controller", {
          init: function () {
            const target = document.getElementById("target");
            const btn = document.getElementById("unmute-button");
            const video = document.getElementById("myVideo");
            const debugInfo = document.getElementById("debug-info");
            const loadingScreen = document.getElementById("loading");
            const scene = document.getElementById("arScene");

            let isTargetFound = false;

            function updateDebug(msg) {
              console.log("[AR]", msg);
              debugInfo.innerHTML += msg + "<br>";
              // Keep only last 10 lines
              const lines = debugInfo.innerHTML.split("<br>");
              if (lines.length > 10) {
                debugInfo.innerHTML = lines.slice(-10).join("<br>");
              }
            }

            updateDebug("‚úì Video Controller Initialized");

            if (!video) {
              updateDebug("‚ùå ERROR: Video element not found");
              return;
            }

            if (!target) {
              updateDebug("‚ùå ERROR: Target element not found");
              return;
            }

            // Hide loading screen when scene initializes
            scene.addEventListener("loaded", () => {
              loadingScreen.classList.add("hidden");
              updateDebug("‚úì AR Scene Loaded");
            });

            // Target found
            target.addEventListener("targetFound", event => {
              updateDebug("‚úì Target Found!");
              isTargetFound = true;
              
              video.play().catch(err => {
                updateDebug("‚ùå Play error: " + err.message);
              });
            });

            // Target lost
            target.addEventListener("targetLost", event => {
              updateDebug("‚úó Target Lost");
              isTargetFound = false;
              video.pause();
            });

            // Unmute button
            btn.addEventListener("click", event => {
              if (isTargetFound) {
                video.muted = false;
                updateDebug("‚úì Video Unmuted");
              } else {
                updateDebug("‚ö† Point camera at the Luffy image");
              }
            });

            // Video event listeners
            video.addEventListener("loadstart", () => {
              updateDebug("‚è≥ Video loading...");
            });

            video.addEventListener("canplay", () => {
              updateDebug("‚úì Video ready to play");
            });

            video.addEventListener("play", () => {
              updateDebug("‚ñ∂ Playing video");
            });

            video.addEventListener("pause", () => {
              updateDebug("‚è∏ Paused video");
            });

            video.addEventListener("error", (e) => {
              updateDebug("‚ùå Video error: " + (e.target.error?.message || "Unknown error"));
            });

            updateDebug("Ready! Point at Luffy image");
          }
        });
      }

      // Check if AFRAME is loaded
      if (window.AFRAME) {
        initAR();
      } else {
        // Wait for A-Frame to load
        document.addEventListener("DOMContentLoaded", function() {
          setTimeout(() => {
            if (window.AFRAME) {
              initAR();
            } else {
              console.error("A-Frame failed to load");
              document.getElementById("debug-info").textContent = "‚ùå Failed to load A-Frame library";
            }
          }, 2000);
        });
      }

      // Also listen for a-scene loaded event
      document.addEventListener("DOMContentLoaded", function() {
        const scene = document.getElementById("arScene");
        if (scene) {
          scene.addEventListener("loaded", function() {
            console.log("A-Scene loaded");
          });
        }
      });
    </script>
  </body>
</html>
